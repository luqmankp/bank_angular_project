<div *ngIf="item" class="container bg-secondary bg-opacity-75 w-50 ms-auto me-auto m-5 rounded-5 p-5">

    <h3 class="text-white">Are You Sure</h3>
    <h4 class="p-2 text-white">Do You Want To Delete The Account {{item}} ?</h4>
    <div class="mt-3">
        <button (click)="deleteAcc()" class="btn btn-outline-danger text-white mx-3 m-1">Yes</button>
        <button (click)="onCancel()" class="btn btn-outline-info text-white mx-3 m-1">No</button>
    </div>

</div>
